<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/images/pngwing.com.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+Kannada&display=swap" rel="stylesheet">



    <title>Karnataka State Police</title>
</head>

<body>


    <div class="container-fluid hero"
        style="background: url('/images/Home.svg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card mt-5">
                    <!-- <div class="card"> -->

                    <div class="card-body">
                        <div class="text-center p-3">
                            <img src="/images/pngwing.com.png" alt="logo" class="card-img-top">
                        </div>
                        <h2 class="card-title mb-5 text-center">Application Login</h2>
                        <div class="form">
                            <div class="form-group">
                                <label for="username" class="mb-2">Application Number</label>
                                <input type="text" class="form-control form-control-sm" id="username"
                                    placeholder="Enter your username">
                            </div>
                            <div class="form-group mb-2">
                                <label for="password">Date of Birth</label>
                                <input type="password" class="form-control form-control-sm mb-3" id="password"
                                    placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="/forgetpassword.html" class="forgot-password text-primary">Forgot Password?</a>
                        </div>
                        <div class="d-flex justify-content-center align-content-center my-3">
                            <button type="submit" class="btn btn-primary w-50"
                                onclick="redirectToMyApplication()">Login</button>
                        </div>
                    </div>
                    <!-- </div> -->

                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
    <script>
        function redirectToMyApplication() {
            window.location.href = "myapplicationv2.html";
        }
    </script>
</body>

</html>
