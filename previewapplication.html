    <!-- Application Starts -->

    <!-- Main content -->




    <div class="container-fluid px-1 py-5">
        <div class="text-center">
            <h2 class="text-dark">Karnataka State Police Department Application Form</h2>
            <h4 class="text-dark">Applicant Details</h4>
            <hr>

        <form action="view.html" style="margin-top: 2em;" autocomplete="off" class="col-lg-12 col-md-6">
            <!-- span Text -->

            <div class="border rounded shadow p-3">
                <div class="row">

                    <div class="col-sm-6">

            </div>




            <!---------------------- Personal Details -------------------------->


            <fieldset>
                <div class="border rounded shadow">
                    <div class="bg-primary text-white px-3 py-2 rounded-top">
                        <h3>Personal Details</h3>
                    </div>
                    <div class="border rounded p-3">


                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="name" class="col-form-label">Candidate Name:</label>
                                <span type="text" placeholder="Candidate Name" id="name" class="form-control"
                                    minlength="1" pattern="[a-zA-Z\s]{1,80}" required>
                                    <span class="invalid" id="nameValid"></span>
                            </div>

                            <div class="col-sm-6">
                                <label for="mname" class="col-form-label">Mother's Name:</label>
                                <span type="text" placeholder="Mother's Name" id="mname" class="form-control"
                                    minlength="1" pattern="[a-zA-Z]{1,80}" required>
                                    <span class="invalid" id="mnameValid"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="fname" class="col-form-label">Fathers Name:</label>
                                <span type="text" placeholder="Fathers Name" id="fname" class="form-control"
                                    minlength="1" pattern="[a-zA-Z\s]{1,80}" required>
                                    <span class="invalid" id="fnameValid"></span>
                            </div>

                            <div class="col-sm-6">
                                <label class="col-form-label" for="mobNumber">Mobile Number:</label>
                                <span class="form-control" type="number" placeholder="9874563210" id="mobNumber"
                                    maxlength="10" minlength="10" required pattern="^[0-9]{1,10}$">
                                    <span class="invalid" id="mobValid"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="email" class="col-form-label">Email Id:</label>
                                <span type="email" placeholder="abc@abc.com" id="email" class="form-control" required>
                                    <span class="invalid" id="emailValid"></span>
                            </div>

                            <div class="col-sm-6">
                                <label for="aadhar" class="col-form-label">Aadhar Number:</label>
                                <span type="text" placeholder="Aadhar Number" id="aadhar" class="form-control"
                                    minlength="12" pattern="^\d{1,12}$" required>
                                    <span class="invalid" id="aadharValid"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="dob" class="col-form-label">Date of Birth:</label>
                                <span type="date" class="form-control" id="dob" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="ageofcandidate" class="col-form-label">Age of candidate as on may
                                    2023:</label>
                                <span type="text" placeholder="age" id="ageofcandidate" class="form-control"
                                    minlength="" pattern="" required>
                                    <span class="invalid" id="aadharValid"></span>
                            </div>
                        </div>

                        <div class="form-group row gender">
                            <label class="form-label col-sm-2">Gender:</label>
                            <div class="form-check form-check-inline col-sm-1">
                                <span type="radio" class="btn-check" name="gender" id="male" autocomplete="off"
                                    required>
                                    <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline col-sm-1">
                                <span type="radio" class="btn-check" name="gender" id="female" autocomplete="off"
                                    required>
                                    <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline col-sm-2">
                                <span type="radio" class="btn-check" name="gender" id="secret" autocomplete="off"
                                    required>
                                    <label class="btn btn-sm btn-outline-secondary" for="secret">Transgender</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label class="col-form-label" for="height">Height of the Candidate in cm
                                    (Present):</label>
                                <span class="form-control" type="number" placeholder="Height in CM Ex: 171cm"
                                    id="height" maxlength="3" required pattern="^\d{0,3}$">
                                    <span class="invalid" id="heightValid"></span>
                            </div>

                            <div class="col-sm-6 ">
                                <label class="col-form-label" for="weight">Weight of the Candidate in kg
                                    (Present):</label>
                                <span class="form-control" type="number" placeholder="Weight in kg Ex: 85" id="weight"
                                    maxlength="3" required pattern="^\d{0,3}$">
                                    <span class="invalid" id="weightValid"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>


            <!-------------------- Address Details --------------------------->

            <fieldset>

                            <div class="col-sm-6 ">

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="area" class="col-form-label">Area:</label>
                                <span type="text" class="form-control" id="area" placeholder="Ex: Downtown" required>
                                    <span class="invalid" id="areaError"></span>
                            </div>

                            <div class="col-sm-6 ">
                                <label for="taluk" class="col-form-label">Taluk:</label>

                                <label for="nativeDistrict" class="col-form-label">Native District:</label>

                            </div>

                            <div class="col-sm-6 ">
                                <label for="category" class="col-form-label">State:</label>
                                <select class="form-control" id="category" required>
                                    <option value="">Choose an option</option>
                                    <option value="option1">Karnataka</option>
                                    <option value="option2">TN</option>

                                    <option value="option3">2A</option>
                                    <option value="option3">2B</option>
                                    <option value="option3">3A</option>
                                    <option value="option3">3B</option>
                                    <option value="option3">CAT 1</option>

                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="category" class="col-form-label">District:</label>
                                <select class="form-control" id="category" required>
                                    <option value="">Choose an option</option>
                                    <option value="option1">Bengaluru</option>
                                    <option value="option2">Dharwad</option>
                                    <option value="option3">ST</option>
                                    <option value="option3">2A</option>
                                    <option value="option3">2B</option>
                                    <option value="option3">3A</option>
                                    <option value="option3">3B</option>
                                    <option value="option3">CAT 1</option>
                                </select>
                            </div>

                            <div class="col-sm-6 ">
                                <label for="category" class="col-form-label">Native District:</label>
                                <select class="form-control" id="category">
                                    <option value="">Choose an option</option>
                                    <option value="option1">Uttara Kannada</option>
                                    <option value="option2">Belgavi</option>
                                    <option value="option3">ST</option>
                                    <option value="option3">2A</option>
                                    <option value="option3">2B</option>
                                    <option value="option3">3A</option>
                                    <option value="option3">3B</option>
                                    <option value="option3">CAT 1</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="category" class="col-form-label">Other District:</label>
                                <select class="form-control" id="category">
                                    <option value="">Choose an option</option>
                                    <option value="option1">Gadag</option>
                                    <option value="option2">Raichur</option>
                                    <option value="option3">ST</option>
                                    <option value="option3">2A</option>
                                    <option value="option3">2B</option>
                                    <option value="option3">3A</option>
                                    <option value="option3">3B</option>
                                    <option value="option3">CAT 1</option>
                                </select>
                            </div>

                            <div class="col-sm-6 ">
                                <label for="postaladdress" class="col-form-label">Postal Address:</label>
                                <span type="text" class="form-control" id="postaladdress" placeholder="Postal Address"

                                    <span class="invalid" id="addressValid"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Permanent Address & Postal Address are
                                Same?</label>
                            <div class="col-sm-6">
                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="addresssame" id="addresssame1"
                                        value="Yes" onclick="togglePresentAddress(true)" required>
                                        <label class="form-check-label" for="male">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="addresssame" id="addresssame2"
                                        value="No" onclick="togglePresentAddress(false)" required>
                                        <label class="form-check-label" for="female">No</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row permanentAddress hidden" id="paddress">
                            <label for="aadhar" class="col-sm-3 col-form-label">Enter your present address:</label>
                            <div class="col-sm-9">
                                <span type="text" class="form-control" id="preAddress" placeholder="Present Address"
                                    max="100" min="5" pattern="[a-zA-Z]{1,80}">
                                    <span class="invalid" id="paddressValid"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>


            <!-- Reservation Details -->
            <fieldset>

                <div class="border rounded shadow">
                    <div class="bg-primary text-white px-3 py-2 rounded-top">
                        <h3>Reservation Details</h3>
                    </div>
                    <div class="border rounded p-3">

                        <!-- 4 questions with dropdown options -->
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="category" class="col-form-label">Category:</label>
                                <select class="form-control" id="category" required>
                                    <option value="">Choose an option</option>

                                    <option value="option2">SC</option>

                                    <option value="option3">2A</option>
                                    <option value="option3">2B</option>
                                    <option value="option3">3A</option>
                                    <option value="option3">3B</option>
                                    <option value="option3">CAT 1</option>

                            </div>

                            <div class="col-sm-6 ">
                                <label for="aadhar" class="col-form-label">Sub Caste:</label>
                                <span type="text" class="form-control" id="subcaste" placeholder="Ex: Kuruba"
                                    pattern="[a-zA-Z]{1,80}" required>
                                    <span class="invalid" id="subcasteValid"></span>

                            </div>

                        </div>

                        <div class="form-group row">

                            <div class="col-sm-6">
                                <label for="doi" class="col-form-label">Date of Issue:</label>
                                <span type="date" class="form-control" id="doi" required>
                            </div>
                        </div>

                                    <span class="form-check-span" type="radio" name="serviceman" id="question1-yes"
                                        value="yes" required>
                                        <label class="form-check-label" for="question1-yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="serviceman" id="question1-no"
                                        value="no" required>
                                        <label class="form-check-label" for="question1-no">No</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="serviceman" class="col-sm-6 col-form-label">Are you an Exserviceman

                            <div class="col-sm-6">
                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="serviceman" id="question2-yes"
                                        value="yes" required>
                                        <label class="form-check-label" for="question2-yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="serviceman" id="question2-no"
                                        value="no" required>
                                        <label class="form-check-label" for="question2-no">No</label>
                                </div>
                            </div>
                        </div>

                            <label class="col-sm-6 col-form-label">Do you belong to a family of an Ex-servicemen who
                                while
                                in
                                service was died in action (only for Exservicemen Children)?</label>

                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="exserviceman" id="question3-yes"
                                        value="yes" required>
                                        <label class="form-check-label" for="question3-yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="exserviceman" id="question3-no"
                                        value="no" required>
                                        <label class="form-check-label" for="question3-no">No</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Do you belong to a family of an Ex-servicemen who
                                while
                                in
                                service was
                                permanently disabled (only for Exservicemen Children)?</label>
                            <div class="col-sm-6">
                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="exserviceman" id="question4-yes"
                                        value="yes" required>
                                        <label class="form-check-label" for="question4-yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="exserviceman" id="question4-no"
                                        value="no" required>
                                        <label class="form-check-label" for="question4-no">No</label>
                                </div>
                            </div>
                        </div>

                                    <span class="form-check-span" type="radio" name="pdpreservation" id="question5-yes"
                                        value="yes" required>
                                        <label class="form-check-label" for="question5-yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <span class="form-check-span" type="radio" name="pdpreservation" id="question5-no"

                                        <label class="form-check-label" for="question5-no">No</label>
                                </div>

                                <span type="date" class="form-control" id="dop" required>
                            </div>
