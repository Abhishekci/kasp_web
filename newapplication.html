<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSP Application Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div style="text-align:center;">
            <img src="./images/logo2022.png" alt="ksp-logo" class="logo" />
        </div>

        <h3>Karnataka State Police Department Application Form</h3>
        <form action="view.html">
            <!-- Input Text -->

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="application-number">Application No:</label>
                        <input type="text" placeholder="Application No" id="application-number"
                            class="form-control mt-2" required pattern="^\d{1,7}$" minlength="7">
                        <span class="invalid" id="appValid"></span>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="candidate-type">You are applying as a:</label>
                        <select class="form-select mt-2" id="candidate-type" required>
                            <option value="">Select an option</option>
                            <option value="option1">Direct Candidate</option>
                            <option value="option2">Inservice</option>
                            <option value="option3">Exservice</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="unit-name">Unit Name:</label>
                        <input type="text" placeholder="Ex: Bengaluru" id="unit-name" class="form-control mt-2"
                            minlength="1" pattern="^[a-zA-Z0-9\s.]+$" required>
                        <span class="invalid" id="unitValid"></span>
                    </div>
                </div>
            </div>


            <!---------------------- Personal Details -------------------------->


            <fieldset>
                <legend style="border: 1px solid #ccc; padding: 5px 10px; display: inline-block; width: 100%;">Personal
                    Details
                </legend>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="name" class="col-form-label">Candidate Name:</label>
                        <input type="text" placeholder="Candidate Name" id="name" class="form-control" minlength="1"
                            pattern="[a-zA-Z\s]{1,80}" required>
                        <span class="invalid" id="nameValid"></span>
                    </div>

                    <div class="col-sm-4 offset-sm-1">
                        <label for="mname" class="col-form-label">Mothers Name:</label>
                        <input type="text" placeholder="Mothers Name" id="mname" class="form-control" minlength="1"
                            pattern="[a-zA-Z]{1,80}" required>
                        <span class="invalid" id="mnameValid"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="fname" class="col-form-label">Fathers Name:</label>
                        <input type="text" placeholder="Fathers Name" id="fname" class="form-control" minlength="1"
                            pattern="[a-zA-Z\s]{1,80}" required>
                        <span class="invalid" id="fnameValid"></span>
                    </div>

                    <div class="col-sm-4 offset-sm-1">
                        <label class="col-form-label" for="mobNumber">Mobile Number:</label>
                        <input class="form-control" type="number" placeholder="9874563210" id="mobNumber" maxlength="10"
                            minlength="10" required pattern="^[0-9]{1,10}$">
                        <span class="invalid" id="mobValid"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="email" class="col-form-label">Email Id:</label>
                        <input type="email" placeholder="abc@abc.com" id="email" class="form-control" required>
                        <span class="invalid" id="emailValid"></span>
                    </div>

                    <div class="col-sm-4 offset-sm-1">
                        <label for="aadhar" class="col-form-label">Aadhar Number:</label>
                        <input type="text" placeholder="Aadhar Number" id="aadhar" class="form-control" minlength="12"
                            pattern="^\d{1,12}$" required>
                        <span class="invalid" id="aadharValid"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="dob" class="col-form-label">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label class="col-form-label" for="height">Height of the Candidate in cm (Present):</label>
                        <input class="form-control" type="number" placeholder="Height in CM Ex: 171cm" id="height"
                            maxlength="3" required pattern="^\d{0,3}$">
                        <span class="invalid" id="heightValid"></span>
                    </div>

                    <div class="col-sm-4 offset-sm-1">
                        <label class="col-form-label" for="weight">Weight of the Candidate in kg (Present):</label>
                        <input class="form-control" type="number" placeholder="Weight in kg Ex: 85" id="weight"
                            maxlength="3" required pattern="^\d{0,3}$">
                        <span class="invalid" id="weightValid"></span>
                    </div>
                </div>

                <div class="row col-md-9 mt-3">
                    <label class="form-label col-md-3">Gender:</label>
                    <div class="form-check form-check-inline col-md-2">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline col-md-2">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline col-md-2">
                        <input class="form-check-input" type="radio" name="gender" id="transgender" value="transgender"
                            required>
                        <label class="form-check-label" for="transgender">Transgender</label>
                    </div>
                </div>
            </fieldset>


            <!-------------------- Address Details --------------------------->

            <!-- <h4 class="mt-3"></h4> -->

            <fieldset>
                <legend style="border: 1px solid #ccc; padding: 5px 10px; display: inline-block; width: 100%;">Address
                    Details
                </legend>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="door" class="col-form-label">Door No:</label>
                        <input type="text" class="form-control" id="door" placeholder="Ex: 55" max="100" min="1"
                            required pattern="[a-zA-Z0-9]{1,80}">
                        <span class="invalid" id="doorno"></span>
                    </div>

                    <div class="col-sm-4 offset-sm-1">
                        <label for="street" class="col-form-label">Street:</label>
                        <input type="text" class="form-control" id="street" placeholder="Ex: Main Street" required>
                        <span class="invalid" id="streetError"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="area" class="col-form-label">Area:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="area" placeholder="Ex: Downtown" required>
                            <span class="invalid" id="areaError"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="taluk" class="col-sm-3 col-form-label">Taluk:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="taluk" placeholder="Ex: XYZ Taluk" required>
                        <span class="invalid" id="talukError"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pincode" class="col-sm-3 col-form-label">Pin Code:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pincode" placeholder="Ex: 123456" required>
                        <span class="invalid" id="pincodeError"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="city" class="col-sm-3 col-form-label">City:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="city" placeholder="Ex: New York" required>
                        <span class="invalid" id="cityError"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nativeDistrict" class="col-sm-3 col-form-label">Native District:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nativeDistrict" placeholder="Ex: ABC District"
                            required>
                        <span class="invalid" id="nativeDistrictError"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="category" class="col-sm-3 col-form-label">State:</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="category" required>
                            <option value="">Choose an option</option>
                            <option value="option1">Karnataka</option>
                            <option value="option2">TN</option>
                            <option value="option3">ST</option>
                            <option value="option3">2A</option>
                            <option value="option3">2B</option>
                            <option value="option3">3A</option>
                            <option value="option3">3B</option>
                            <option value="option3">CAT 1</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="category" class="col-sm-3 col-form-label">District:</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="category" required>
                            <option value="">Choose an option</option>
                            <option value="option1">Bengaluru</option>
                            <option value="option2">Dharwad</option>
                            <option value="option3">ST</option>
                            <option value="option3">2A</option>
                            <option value="option3">2B</option>
                            <option value="option3">3A</option>
                            <option value="option3">3B</option>
                            <option value="option3">CAT 1</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="category" class="col-sm-3 col-form-label">Native District:</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="category">
                            <option value="">Choose an option</option>
                            <option value="option1">Uttara Kannada</option>
                            <option value="option2">Belgavi</option>
                            <option value="option3">ST</option>
                            <option value="option3">2A</option>
                            <option value="option3">2B</option>
                            <option value="option3">3A</option>
                            <option value="option3">3B</option>
                            <option value="option3">CAT 1</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="category" class="col-sm-3 col-form-label">Other District:</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="category">
                            <option value="">Choose an option</option>
                            <option value="option1">Gadag</option>
                            <option value="option2">Raichur</option>
                            <option value="option3">ST</option>
                            <option value="option3">2A</option>
                            <option value="option3">2B</option>
                            <option value="option3">3A</option>
                            <option value="option3">3B</option>
                            <option value="option3">CAT 1</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="postaladdress" class="col-sm-3 col-form-label">Postal Address:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="postaladdress" placeholder="Postal Address"
                            max="100" min="5" required pattern="[a-zA-Z0-9]{1,80}">
                        <span class="invalid" id="addressValid"></span>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Permanent Address & Postal Address are Same?</label>
                    <div class="col-sm-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="addresssame" id="addresssame1"
                                value="Yes" onclick="togglePresentAddress(true)" required>
                            <label class="form-check-label" for="male">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="addresssame" id="addresssame2" value="No"
                                onclick="togglePresentAddress(false)" required>
                            <label class="form-check-label" for="female">No</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row permanentAddress hidden" id="paddress">
                    <label for="aadhar" class="col-sm-3 col-form-label">Enter your present address:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="preAddress" placeholder="Present Address" max="100"
                            min="5" pattern="[a-zA-Z]{1,80}">
                        <span class="invalid" id="paddressValid"></span>
                    </div>
                </div>
            </fieldset>







            <!-- Reservation Details -->
            <h4>Reservation Details</h4>
            <!-- 4 questions with dropdown options -->
            <div class="form-group row">
                <label for="category" class="col-sm-3 col-form-label">Category:</label>
                <div class="col-sm-9">
                    <select class="form-select" id="category" required>
                        <option value="">Choose an option</option>
                        <option value="option1">General</option>
                        <option value="option2">SC</option>
                        <option value="option3">ST</option>
                        <option value="option3">2A</option>
                        <option value="option3">2B</option>
                        <option value="option3">3A</option>
                        <option value="option3">3B</option>
                        <option value="option3">CAT 1</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="aadhar" class="col-sm-3 col-form-label">Sub Caste:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="subcaste" placeholder="Ex: Kuruba"
                        pattern="[a-zA-Z]{1,80}" required>
                    <span class="invalid" id="subcasteValid"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="doi" class="col-sm-3 col-form-label">Date of Issue:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="doi" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="serviceman" class="col-sm-6 col-form-label">Are you Physically Challenged?</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="serviceman" id="question1-yes" value="yes"
                            required>
                        <label class="form-check-label" for="question1-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="serviceman" id="question1-no" value="no"
                            required>
                        <label class="form-check-label" for="question1-no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="serviceman" class="col-sm-6 col-form-label">Are you an Exserviceman Child?</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="serviceman" id="question2-yes" value="yes"
                            required>
                        <label class="form-check-label" for="question2-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="serviceman" id="question2-no" value="no"
                            required>
                        <label class="form-check-label" for="question2-no">No</label>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Do you belong to a family of an Ex-servicemen who while in
                    service was died in action (only for Exservicemen Children)?</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exserviceman" id="question3-yes" value="yes"
                            required>
                        <label class="form-check-label" for="question3-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exserviceman" id="question3-no" value="no"
                            required>
                        <label class="form-check-label" for="question3-no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Do you belong to a family of an Ex-servicemen who while in
                    service was
                    permanently disabled (only for Exservicemen Children)?</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exserviceman" id="question4-yes" value="yes"
                            required>
                        <label class="form-check-label" for="question4-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exserviceman" id="question4-no" value="no"
                            required>
                        <label class="form-check-label" for="question4-no">No</label>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Are you claiming PDP Reservation?</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pdpreservation" id="question5-yes"
                            value="yes" required>
                        <label class="form-check-label" for="question5-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pdpreservation" id="question5-no" value="no"
                            required>
                        <label class="form-check-label" for="question5-no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="dop" class="col-sm-3 col-form-label">Date of Issue:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="dop" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Are you claiming Kannada Medium Reservation?</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kanmediumreservation" id="question6-yes"
                            value="yes" required>
                        <label class="form-check-label" for="question6-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kanmediumreservation" id="question6-no"
                            value="no" required>
                        <label class="form-check-label" for="question6-no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="dok" class="col-sm-3 col-form-label">Date of Issue:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="dok" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Are you claiming Rural Medium Reservation?</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ruralreservation" id="question7-yes"
                            value="yes" required>
                        <label class="form-check-label" for="question7-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ruralreservation" id="question7-no"
                            value="no" required>
                        <label class="form-check-label" for="question7-no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="dor" class="col-sm-3 col-form-label">Date of Issue:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="dor" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Are you a condidate belonging to Kalyana Karnataka Region
                    ?</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kalyanakarnataka" id="kalyana-yes"
                            value="yes" required>
                        <label class="form-check-label" for="kalyana-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kalyanakarnataka" id="kalyana-no" value="no"
                            required>
                        <label class="form-check-label" for="kalyana-no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="kaldis" class="col-sm-3 col-form-label">If Yes mention your District:</label>
                <div class="col-sm-9">
                    <select class="form-select" id="kaldis">
                        <option value="">Choose an option</option>
                        <option value="option1">Gadag</option>
                        <option value="option2">Raichur</option>
                        <option value="option3">ST</option>
                        <option value="option3">2A</option>
                        <option value="option3">2B</option>
                        <option value="option3">3A</option>
                        <option value="option3">3B</option>
                        <option value="option3">CAT 1</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Are you a Government Employee ?</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="governmentemployee" id="govt-yes" value="yes"
                            required>
                        <label class="form-check-label" for="govt-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="governmentemployee" id="govt-no" value="no"
                            required>
                        <label class="form-check-label" for="govt-no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group row permanentAddress hidden" id="department">
                <label for="department" class="col-sm-3 col-form-label">If Yes mention the department:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="department" placeholder="Cultural" max="100" min="5"
                        pattern="[a-zA-Z]{1,80}">
                    <span class="invalid" id="department"></span>
                </div>
            </div>

            <div class="form-group row permanentAddress hidden" id="designation">
                <label for="designation" class="col-sm-3 col-form-label">If Yes mention the designation:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="designation" placeholder="Cultural" max="100" min="5"
                        pattern="[a-zA-Z]{1,80}">
                    <span class="invalid" id="designation"></span>
                </div>
            </div>

            <div class="form-group row permanentAddress hidden" id="designationyears">
                <label for="designationyears" class="col-sm-3 col-form-label">Years:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="designationyears" placeholder="Cultural" max="100"
                        min="5" pattern="[a-zA-Z]{1,80}">
                    <span class="invalid" id="designationyears"></span>
                </div>
            </div>

            <div class="form-group row permanentAddress hidden" id="designationmonths">
                <label for="designationmonths" class="col-sm-3 col-form-label">Months:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="designationmonths" placeholder="Cultural" max="100"
                        min="5" pattern="[a-zA-Z]{1,80}">
                    <span class="invalid" id="designationmonths"></span>
                </div>
